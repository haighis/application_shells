<!-- Single Application - Application Shell 
This template outputs one application based on appliation instance code.
-->
<div class="container">
    <p *ngIf="canViewNoApplicationInstalled || canOverrideApplicationInstall" class="blankappbox">No application installed.
        <button mat-stroked-button color="basic" (click)="appStore()">App Store</button>
    </p>
    <div *ngIf="canViewApplicationInstalled" #content></div>
</div>
